<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Déviner le nombre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Devinez un nombre entre 1 et 100</h1>
    <!-- l'avantage avec le type number est que lorsqu'un utilisateur va se position dans la zone input, le clavier proposé sera entièrement numérique -->
    <input type="number" min="1" max="100" step="1">
    <button id="button-proposer">Proposer</button>
    <div class="resultat">
        <span class="petit">1...</span>
        <span>?...</span>
        <span class="grand">100...</span>
    </div>
    <div class="container">
        Test du container
    </div>
    <script src="script.js"></script>
</body>
</html>
